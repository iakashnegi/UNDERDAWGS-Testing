<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Grey UNDERDAWGS Hoodie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="UNDERDAWGS Logo" class="logo">
    <h1>UNDERDAWGS</h1>
  </header>

  <main class="product-page">
    <img src="hoodie7.jpg" alt="Urban Grey Hoodie" class="product-image-large">

      <h2>Urban Grey UNDERDAWGS Hoodie</h2>
      <p>For the street kings — Urban Grey hoodie defines raw energy. Crafted for the streets, made for those who never quit.</p>
      <p class="price">₹1599</p>
      <select class="size-select">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </main>
</body>
</html>
