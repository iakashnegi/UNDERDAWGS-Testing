<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Shadow Hoodie - UNDERDAWGS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <img src="logo.png" class="logo">
      <div class="brand-text">
        <h1 class="brand-name">UNDERDAWGS</h1>
        <p class="tagline-small">Born Underground. Born Everywhere.</p>
      </div>
    </div>
    <a href="index.html" class="cart-btn">⬅ Back to Shop</a>
  </header>

  <section class="product-detail">
    <div class="product-detail-container">
      <img src="hoodie3.jpg" alt="Urban Shadow Hoodie" class="product-detail-img">
      <div class="product-detail-info">
        <h2>Urban Shadow Hoodie</h2>
        <p class="price"><span class="old">₹2699</span> ₹1999</p>
        <p class="description">
          Fade into the city lights with the Urban Shadow Hoodie — made for those who move in silence. Its dark aesthetic and soft inner lining bring together stealth and comfort like no other.
        </p>
        <label>Select Size:</label>
        <select class="size-select">
          <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
        </select>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
