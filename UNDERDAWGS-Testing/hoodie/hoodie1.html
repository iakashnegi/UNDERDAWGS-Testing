<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Fury Hoodie - UNDERDAWGS</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header class="header">
    <div class="logo-section">
      <img src="../images/logo.png" class="logo">
      <div class="brand-text">
        <h1 class="brand-name">UNDERDAWGS</h1>
        <p class="tagline-small">Born Underground. Born Everywhere.</p>
      </div>
    </div>
    <a href="index.html" class="cart-btn">⬅ Back to Shop</a>
  </header>

  <section class="product-detail">
    <div class="product-detail-container">
     <img src="../images/hoodie1.jpg" alt="Black Fury Hoodie" class="product-detail-img">

      <div class="product-detail-info">
        <h2>Black Fury Hoodie</h2>
        <p class="price"><span class="old">₹2499</span> ₹1799</p>
        <p class="description">
          The Black Fury Hoodie roars with underground energy. Crafted with ultra-soft fleece and a bold red print, it’s designed for the fearless. Built to last, perfect for daily wear or night missions.
        </p>
        <label>Select Size:</label>
        <select class="size-select">
          <option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
        </select>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <script src="../js/script.js"></script>
</body>
</html>
