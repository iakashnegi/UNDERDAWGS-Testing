<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNDERDAWGS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="UNDERDAWGS Logo">
      <h1>UNDERDAWGS</h1>
    </div>
    <p class="tagline">BORN UNDERGROUND, BORN EVERYWHERE</p>
  </header>

  <!-- HOODIE SECTION -->
  <section id="hoodies" class="hoodie-section">
    <h2>HOODIES</h2>
    <div class="hoodie-grid">

      <!-- Hoodie 1 -->
      <div class="hoodie-card">
        <img src="images/hoodie1.jpg" alt="UNDERDAWGS Hoodie 1">
        <h3>Classic UNDERDAWGS Hoodie</h3>
        <p class="price"><span class="old-price">₹1500</span> ₹1200</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Hoodie 2 -->
      <div class="hoodie-card">
        <img src="images/hoodie2.jpg" alt="UNDERDAWGS Hoodie 2">
        <h3>Red Fang Hoodie</h3>
        <p class="price"><span class="old-price">₹1500</span> ₹1200</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Hoodie 3 -->
      <div class="hoodie-card">
        <img src="images/hoodie3.jpg" alt="UNDERDAWGS Hoodie 3">
        <h3>Blackout Hoodie</h3>
        <p class="price"><span class="old-price">₹1500</span> ₹1200</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

      <!-- Hoodie 4 -->
      <div class="hoodie-card">
        <img src="images/hoodie4.jpg" alt="UNDERDAWGS Hoodie 4">
        <h3>Street Edition Hoodie</h3>
        <p class="price"><span class="old-price">₹1500</span> ₹1200</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>

    </div>
  </section>

  <!-- COMING SOON SECTION -->
  <section id="coming-soon" class="coming-soon">
    <h2>COMING SOON</h2>
    <p>T-Shirts collection dropping soon. Stay tuned.</p>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 UNDERDAWGS. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
