<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERDAWGS | Hoodies</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 120px;
    }
    h1 {
      font-size: 2.8em;
      color: red;
      letter-spacing: 1px;
    }
    h2 {
      color: #fff;
      font-size: 2em;
      margin-top: 40px;
    }
    .hoodie-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .hoodie {
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px red;
    }
    .hoodie img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .price span {
      text-decoration: line-through;
      color: gray;
      margin-left: 8px;
    }
    form {
      margin-top: 10px;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: darkred;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 1.2em;
      border-top: 2px solid red;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="UNDERDAWGS Logo" />
    <h1>UNDERDAWGS</h1>
    <p>BORN UNDERGROUND. RAISED EVERYWHERE.</p>
  </header>

  <h2>HOODIES</h2>

  <div class="hoodie-container">
    
    <!-- Hoodie 1 -->
    <div class="hoodie">
      <img src="hoodie1.jpg" alt="Classic UNDERDAWGS Hoodie">
      <h3>Classic UNDERDAWGS Hoodie</h3>
      <div class="price">₹1200 <span>₹1500</span></div>
      <form action="https://formspree.io/f/movpedod" method="POST">
        <input type="hidden" name="hoodie" value="Classic UNDERDAWGS Hoodie">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Shipping Address" required>
        <button type="submit">Buy Now</button>
      </form>
    </div>

    <!-- Hoodie 2 -->
    <div class="hoodie">
      <img src="hoodie2.jpg" alt="Red Fang Hoodie">
      <h3>Red Fang Hoodie</h3>
      <div class="price">₹1200 <span>₹1500</span></div>
      <form action="https://formspree.io/f/movpedod" method="POST">
        <input type="hidden" name="hoodie" value="Red Fang Hoodie">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Shipping Address" required>
        <button type="submit">Buy Now</button>
      </form>
    </div>

    <!-- Hoodie 3 -->
    <div class="hoodie">
      <img src="hoodie3.jpg" alt="Blackout Hoodie">
      <h3>Blackout Hoodie</h3>
      <div class="price">₹1200 <span>₹1500</span></div>
      <form action="https://formspree.io/f/movpedod" method="POST">
        <input type="hidden" name="hoodie" value="Blackout Hoodie">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Shipping Address" required>
        <button type="submit">Buy Now</button>
      </form>
    </div>

    <!-- Hoodie 4 -->
    <div class="hoodie">
      <img src="hoodie4.jpg" alt="Street Edition Hoodie">
      <h3>Street Edition Hoodie</h3>
      <div class="price">₹1200 <span>₹1500</span></div>
      <form action="https://formspree.io/f/movpedod" method="POST">
        <input type="hidden" name="hoodie" value="Street Edition Hoodie">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Shipping Address" required>
        <button type="submit">Buy Now</button>
      </form>
    </div>

  </div>

  <footer>
    <h2>COMING SOON</h2>
    <p>T-Shirts collection dropping soon. Stay tuned.</p>
  </footer>

</body>
</html>
