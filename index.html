<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERDAWGS - Hoodies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="UNDERDAWGS Logo" class="logo" />
    <h1>UNDERDAWGS</h1>
    <p class="tagline">BORN UNDERGROUND. BORN EVERYWHERE.</p>
  </header>

  <main>
    <section class="products">
      <h2>HOODIES</h2>

      <div class="product">
        <img src="hoodie1.jpg" alt="UNDERDAWGS Hoodie 1" />
        <h3>Classic UNDERDAWGS Hoodie</h3>
        <p><span class="old-price">₹1500</span> ₹1200</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="hoodie2.jpg" alt="UNDERDAWGS Hoodie 2" />
        <h3>Red Fang Hoodie</h3>
        <p><span class="old-price">₹1500</span> ₹1200</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="hoodie3.jpg" alt="UNDERDAWGS Hoodie 3" />
        <h3>Blackout Hoodie</h3>
        <p><span class="old-price">₹1500</span> ₹1200</p>
        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="hoodie4.jpg" alt="UNDERDAWGS Hoodie 4" />
        <h3>Street Edition Hoodie</h3>
        <p><span class="old-price">₹1500</span> ₹1200</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <section class="coming-soon">
      <h2>COMING SOON</h2>
      <p>T-Shirts collection dropping soon. Stay tuned.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UNDERDAWGS. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
