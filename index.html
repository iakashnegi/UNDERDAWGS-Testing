<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNDERDAWGS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo-section">
      <img src="images/logo.png" alt="UNDERDAWGS Logo" class="logo" />
      <h1 class="brand">UNDERDAWGS</h1>
    </div>
    <div class="cart">
      <span class="cart-icon">ðŸ›’</span>
      <span id="cart-count">0</span>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main>
    <section class="collection">
      <h2>HOODIES</h2>
      <div class="product-grid">
        <!-- Example hoodie cards -->
        <div class="product-card">
          <img src="images/hoodie1.jpg" alt="Hoodie 1" />
          <h3>Classic UNDERDAWGS Hoodie</h3>
          <p class="price">â‚¹1999</p>
          <button class="add-to-cart" data-name="Classic UNDERDAWGS Hoodie" data-price="1999">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/hoodie2.jpg" alt="Hoodie 2" />
          <h3>Mountain Spirit Hoodie</h3>
          <p class="price">â‚¹1899</p>
          <button class="add-to-cart" data-name="Mountain Spirit Hoodie" data-price="1899">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/hoodie3.jpg" alt="Hoodie 3" />
          <h3>Born from the Hills Hoodie</h3>
          <p class="price">â‚¹1799</p>
          <button class="add-to-cart" data-name="Born from the Hills Hoodie" data-price="1799">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/hoodie4.jpg" alt="Hoodie 4" />
          <h3>Peaks Edition Hoodie</h3>
          <p class="price">â‚¹2099</p>
          <button class="add-to-cart" data-name="Peaks Edition Hoodie" data-price="2099">Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- COMING SOON SECTION -->
    <section class="coming-soon">
      <h2>T-SHIRTS (COMING SOON)</h2>
    </section>
  </main>

  <!-- CHECKOUT MODAL -->
  <div id="checkout-modal" class="hidden modal">
    <div class="modal-content">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>Product Name</label>
        <input type="text" id="product-name" name="product" readonly />

        <label>Price</label>
        <input type="text" id="product-price" name="price" readonly />

        <label>Your Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Address</label>
        <textarea name="address" required></textarea>

        <button type="submit" class="place-order">Place Order</button>
        <button type="button" id="cancel-order" class="cancel">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
